<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <title>Frontend Mentor | Results summary component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <!-- <style>
    
  </style> -->

</head>
<body>

  <div id="container">
     <div class="left-box">
          <div>
            <span>Your Result</span>
          </div>

          <div class="inner-circle">
            <div><span class="big-number">76</span></div>
            <div><span class="fixed-size">of 100</span></div>
          </div>

            <div class="great-para">
              <div>
                <span>Great</span>
              </div>

              <div>
                <p class="fixed-size">You scored higher than 65% of the people who have taken these tests.</p>
              </div>
            </div>
            
     </div>
     <div class="right-box">

      <div><span class="sum">Summary</span></div>
      
      <div class="marks">
        <div><ul>
          <li class="box">
            <div>
              <img src="assets/images/icon-reaction.svg" alt="">
              <span class="name">Reaction</span>
            </div>
  
            <div><span class="num-color-1">80</span> <span class="num-color-2">&thinsp; / 100</span></div>
          </li>
  
          <li class="box">
            <div>
              <img src="assets/images/icon-memory.svg" alt="">
              <span class="name">Memory</span>
            </div>
  
            <div><span class="num-color-1">92</span> <span class="num-color-2">&thinsp; / 100</span></div>
          </li>
  
          <li class="box">
            <div>
              <img src="assets/images/icon-verbal.svg" alt="">
              <span class="name">Verbal</span>
            </div>
  
            <div><span class="num-color-1">61</span><span class="num-color-2">&thinsp; / 100</span></div>
          </li>
  
          <li class="box">
            <div>
              <img src="assets/images/icon-visual.svg" alt=""></span>
              <span class="name">Visual</span>
            </div>
  
            <div><span class="num-color-1">72</span> <span class="num-color-2">&thinsp; / 100</span></div>
          </li>
  
        </ul></div>
      </div>
      

      <div><button type="submit" class="Button">Continue</button></div>

     </div>
  </div>
   
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Siddhesh Shivaji Bhosale</a>.
  </div>
</body>
</html>
